<div class="content">
    <div class="listCities">   
        <div *ngFor="let city of cities;" >
            <app-weather [city]="city"></app-weather>
        </div>
     
        <app-weather-add (onAddCity)="addWeatherByCity($event)"></app-weather-add>
    </div>
       
    <div class="row">
        <div>Number of cities: {{cities.length}}</div>
    </div>
</div>
