<div class="card">
    <div class="card-body">
        <h5 class="card-title">ADD CITY</h5>
         
        <div class="card-body" [formGroup]="form">
            <input type="text" class="form-control"
                formControlName="txtCityName"
                placeholder="Please enter city name" />
        </div>

        <div class="card-footer">
            <button type="button" class="btn btn-outline-primary" (click)="addCity(form.value.txtCityName)">
                ADD
            </button>
        </div>
    </div>
</div>
