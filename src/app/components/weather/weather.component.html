<div class="card">
    <div class="row">
        <div class="col-md-4" >
            <div class="card-img">
                <img src="assets/images/{{ city.icon | lowercase }}.png" alt="{{city.icon}}">
                <p class="card-text">
                    <small class="text-muted">
                        {{city.forecast}}
                    </small>
                </p>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ city.name | uppercase }}
                    <h1>{{city.temp}}&deg;C</h1>
                </h5>
                <hr />
                <p class="card-text">
                    <small class="text-muted">Low: 
                        <span>{{ city.tempLow }}&deg;C</span>

                        <div class="high-temp">High:
                            <span>{{ city.tempHigh }}&deg;C</span>
                        </div>
                    </small>
                    <small class="text-muted">
                        <a routerLink="/detail/{{ city.name }}" class="card-link">More Details</a>
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
